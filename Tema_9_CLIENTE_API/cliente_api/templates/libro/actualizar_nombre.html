{% extends "estructura/principal.html" %}

{% block contenido %}

{% load bootstrap5 %}
<form action = "{% url 'libro_editar_nombre' libro.id %}" method = "post"> 
    
    {% csrf_token %} 

    <div class="mb-4">
        {% bootstrap_field formulario.nombre show_label=True %}
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>

</form> 


{% endblock %}
